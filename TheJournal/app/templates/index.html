{% extends "base.html" %}

{% block content %}
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f4f1ea;
            font-family: 'Playfair Display', serif;
            color: #5d4037;
        }
        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 1em;
        }
        .btn-primary {
            background-color: #8d6e63;
            border-color: #8d6e63;
        }
        .btn-secondary {
            background-color: #d7ccc8;
            border-color: #d7ccc8;
        }
        .btn {
            font-family: 'Playfair Display', serif;
            font-size: 1em;
            padding: 0.5em 1em;
            margin: 0.5em;
        }
    </style>
    <h1 class="text-center animate__animated animate__fadeInDown">Welcome to My Journal Website <i class="fas fa-feather-alt"></i></h1>
    <p class="text-center animate__animated animate__fadeInUp">A place to store your thoughts, memories, and time capsules.</p>
    <div class="text-center">
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('main_routes.dashboard') }}" class="btn btn-primary animate__animated animate__fadeInLeft">Go to Dashboard <i class="fas fa-tachometer-alt"></i></a>
        {% else %}
            <a href="{{ url_for('auth_routes.login') }}" class="btn btn-primary animate__animated animate__fadeInLeft">Login <i class="fas fa-sign-in-alt"></i></a>
            <a href="{{ url_for('auth_routes.register') }}" class="btn btn-secondary animate__animated animate__fadeInRight">Register <i class="fas fa-user-plus"></i></a>
        {% endif %}
    </div>
{% endblock %}
