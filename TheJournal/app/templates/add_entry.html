{% extends "base.html" %}

{% block content %}
    <h2 class="text-center" style="font-family: 'Courier New', Courier, monospace; color: #8B4513;">Add Journal Entry</h2>
    <form method="POST" enctype="multipart/form-data" class="mx-auto" style="max-width: 600px; background-color: #F5F5DC; padding: 20px; border: 1px solid #8B4513; border-radius: 10px;">
        <div class="mb-3">
            <label for="title" class="form-label" style="font-family: 'Courier New', Courier, monospace; color: #8B4513;">Title</label>
            <input type="text" class="form-control" id="title" name="title" required style="background-color: #FFF8DC; border: 1px solid #8B4513;">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label" style="font-family: 'Courier New', Courier, monospace; color: #8B4513;">Content</label>
            <textarea class="form-control" id="content" name="content" rows="5" required style="background-color: #FFF8DC; border: 1px solid #8B4513;"></textarea>
        </div>
        
        <!-- Mood Input Section -->
        <div class="mb-3">
            <label for="mood" class="form-label" style="font-family: 'Courier New', Courier, monospace; color: #8B4513;">Mood</label>
            <select class="form-control" id="mood" name="mood" required style="background-color: #FFF8DC; border: 1px solid #8B4513;">
                <option value="happy">Happy ðŸ˜„</option>
                <option value="sad">Sad ðŸ˜ž</option>
                <option value="excited">Excited ðŸš€</option>
                <option value="angry">Angry ðŸ˜¡</option>
                <option value="calm">Calm ðŸŒ¼</option>
                <option value="anxious">Anxious ðŸ˜¬</option>
            </select>
        </div>

        <!-- Video Recording Section -->
        <div class="mb-3">
            <label class="form-label" style="font-family: 'Courier New', Courier, monospace; color: #8B4513;">Record Video</label>
            <div>
                <video id="video-preview" controls class="w-100 mb-2" style="border: 1px solid #8B4513; border-radius: 5px;"></video>
                <button type="button" id="start-video-recording" class="btn btn-primary" style="background-color: #8B4513; border: none;">Start Recording</button>
                <button type="button" id="stop-video-recording" class="btn btn-danger" disabled style="background-color: #8B4513; border: none;">Stop Recording</button>
            </div>
            <input type="file" id="video-file" name="video" accept="video/*" hidden>
        </div>

        <!-- Audio Recording Section -->
        <div class="mb-3">
            <label class="form-label" style="font-family: 'Courier New', Courier, monospace; color: #8B4513;">Record Audio</label>
            <div>
                <audio id="audio-preview" controls class="w-100 mb-2" style="border: 1px solid #8B4513; border-radius: 5px;"></audio>
                <button type="button" id="start-audio-recording" class="btn btn-primary" style="background-color: #8B4513; border: none;">Start Recording</button>
                <button type="button" id="stop-audio-recording" class="btn btn-danger" disabled style="background-color: #8B4513; border: none;">Stop Recording</button>
            </div>
            <input type="file" id="audio-file" name="audio" accept="audio/*" hidden>
        </div>

        <button type="submit" class="btn btn-primary" style="background-color: #8B4513; border: none;">Add Entry</button>
    </form>
{% endblock %}
